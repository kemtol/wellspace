<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="lg-two-slides owl-carousel">
                {% assign items = site.members  | sort:"date" | reverse %}
                {% for item in items %}
                {% if item.categories contains "alumni" %}
                    <div class="single-product-wrapper">
                        <div class="d-block w-25 h-100 float-left" style="border-radius: 50%;overflow:hidden;">
                            <img src="{{site.baseurl}}{{item.image}}" alt="" class="w-100">
                        </div>
                        <div class="d-block product-img w-75 float-right pl-4 pr-5">
                            <h2>{{item.title}} ({{item.position}}, {{item.company}})</h2>
                            <p>{{item.content}}</p>
                        </div>
                    </div>
                {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
