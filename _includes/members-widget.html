<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="lg-two-slides owl-carousel">
                {% assign items = site.members  | sort:"date" | reverse %}
                {% for item in items %}
                      <div class="single-product-wrapper">
                        <!-- Product Description -->
                        <div class="product-description d-block w-50 h-100 float-left">
                            <img src="{{site.baseurl}}{{item.image[0]}}" alt="" class="w-100 pr-2">    
                        </div>
                        <!-- Product Image -->
                        <div class="d-block product-img w-50 float-right">
                            <img src="{{site.baseurl}}{{item.image[0]}}" alt="">
                            <!-- Hover Thumb -->
                            <h2>{{item.title}} ({{item.position}}, {{item.company}})</h2>
                            <p>{{item.content}}</p>
                        </div>
                      </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
