<section>
    <div class="container-fluid mt-5 mb-5 pt-5 pb-5">
        <div class="row">
            <div class="col-12">
                <div class="mb-50">
                    <h4>CHOP, CHOP, CHOP!</h4>
                    <h2 class="display-3">GRAB OUR DEAL(S) NOW WHILE IT'S HOT!</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="popular-products-slides owl-carousel">
                {% assign items = site.product  | sort:"date" | reverse %}
                {% for item in items %}
                      {% if item.categories contains "office" %}
                      <!-- Single Product -->
                      <div class="single-product-wrapper p-4">
                        <!-- Product Image -->
                        <a href="{{site.baseurl}}{{item.permalink}}" class="d-block product-img">
                            <img src="{{site.baseurl}}{{item.image[0]}}" alt="">
                            <!-- Hover Thumb -->
                            <img class="hover-img" src="{{site.baseurl}}{{item.image[1]}}" alt="">
                        </a>
                        <!-- Product Description -->
                        <div class="product-description d-block w-100 h-100">
                            <a href="{{site.baseurl}}{{ item.permalink }}">
                                <h6><a href"#">{{ item.title }}</a></h6>
                                <span class="price-before" style="color:#ddd"><strike>Rp 400.000</strike></span>
                                <strong class="price-after">Rp 200.000</strong>
                            </a>
                        </div>
                      </div>
                      {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
