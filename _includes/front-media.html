<section class="brands-area">
    <div class="container-fluid">
        <div class="row">
            <div class="single-brands-logo col-8">
                  <div class="row">
                        {% assign items = site.mediacoverage limit:4 | sort:"date" | reverse %}
                        {% for item in items %}
                              <div class="col-3">
                                <a href="{{item.permalink}}"  class="d-block product-img w-30 p-4">
                                  <img src="{{site.baseurl}}{{item.image}}" alt="">
                                </a>
                              </div>
                        {% endfor %}
                  </div>
            </div>
            <div class="col-4">
            	<h4>AS FEATURED ON</h4>
            	<h2 class="display-3" >READ WHAT THEY SAY.</h2>
            </div>
        </div>
    </div>
</section>
