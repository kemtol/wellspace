<footer class="footer_area clearfix" id="footerInquiry">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-8">
                <div class="row">
                    <!-- Single Widget Area -->
                    <div class="col-12">
                        <div class="foot1 single_widget_area d-flex mb-3">
                            <!-- Logo -->
                            <div class="footer-logo mr-50 w-25 p-1 p-sm-4 d-none d-sm-block">
                                <a href="#"><img src="{{ site.baseurl }}/img/core-img/logo.png" alt=""></a>
                            </div>
                            <div class="w-100 w-sm-75 p-1 p-sm-4">
                                <h4 style="">INQUIRE FOR A SPACE? CONTACT US AT<br><a href="https://api.whatsapp.com/send?phone={{site.wa}}&text=Hellow wellspace!">{{site.wa}}</a> OR <a href="mailto:info@wellspaces.co">EMAIL TO INFO@WELLSPACES.CO</a></h4>
                            </div>
                        </div>
                    </div>
                    <!-- Single Widget Area -->
                    <!--<div class="col-12 col-md-12 justify-content-center d-none d-sm-flex">-->
                      <div class="col-12 col-md-12 d-none d-sm-flex">
                        <div class="single_widget_area mb-30 w-75">
                            <ul class="footer_widget_menu d-flex justify-content-around">
                                <li class="p-2"><a href="{{site.baseurl}}">HOME</a></li>
                                {% for topmenu in site.nav %}
                                  <li class="p-2"><a href="{{site.baseurl}}{{ topmenu.permalink }}">{{ topmenu.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="row align-items-end">
                    <!-- Single Widget Area -->
                    <div class="col-12 d-none">
                        <div class="single_widget_area p-1 p-sm-4">
                            <div class="footer_heading mb-30">
                                <h4>SUBSCRIBE TO OUR E-NEWSLETTER FOR SPECIAL DEALS AND EVENTS</h4>
                            </div>
                            <div class="subscribtion_form">
                                <form action="#" method="post">
                                    <!--<input type="email" name="mail" class="mail" placeholder="Your email here">
                                    <button type="submit" class="submit"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>-->
                                    
                                    <!-- Begin Mailchimp Signup Form -->
                                    <div id="mc_embed_signup">
                                    <form action="https://wellspaces.us20.list-manage.com/subscribe/post?u=3dc3516e33d23f882e22d332e&amp;id=9d1ede7928" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                        <div id="mc_embed_signup_scroll">
                                    	
                                    <div class="mc-field-group">
                                    	<label for="mce-EMAIL">Email Address </label>
                                    	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                                    </div>
                                    	<div id="mce-responses" class="clear">
                                    		<div class="response" id="mce-error-response" style="display:none"></div>
                                    		<div class="response" id="mce-success-response" style="display:none"></div>
                                    	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3dc3516e33d23f882e22d332e_9d1ede7928" tabindex="-1" value=""></div>
                                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                                        </div>
                                    </form>
                                    </div>
                                    
                                    <!--End mc_embed_signup-->
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Single Widget Area -->
                    <div class="col-12">
                        <div class="single_widget_area p-1 p-sm-4">
                            <div class="footer_social_area">
                                <a href="{{site.fb}}" data-toggle="tooltip" data-placement="top" title="Facebook">
                                  <i class="fab fa-facebook-square"></i>
                                </a>
                                <a href="{{site.ig}}" data-toggle="tooltip" data-placement="top" title="Instagram">
                                  <i class="fab fa-instagram" aria-hidden="true"></i>
                                </a>
                                <a href="{{site.twitter}}" class="d-none" data-toggle="tooltip" data-placement="top" title="Twitter">
                                  <i class="fab fa-twitter-square"></i>
                                </a>
                                <a href="{{site.youtube}}" data-toggle="tooltip" data-placement="top" title="Youtube">
                                  <i class="fab fa-youtube" aria-hidden="true"></i>
                                </a>
                                <a href="{{site.linkedin}}" data-toggle="tooltip" data-placement="top" title="Linkedin">
                                  <i class="fab fa-linkedin" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="row mt-5 d-none">

            </div>
